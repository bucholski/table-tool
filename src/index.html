<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/main.js" defer></script>
  <style>
    .logo.vanilla:hover {
      filter: drop-shadow(0 0 2em #ffe21c);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Generate a table</h1>

    <div>
      <form id="table-generation-form" class="row-form">
        <label>Width</label>
        <input maxlength="2" id="width-input"/>
        <label>Height</label>
        <input maxlength="2" id="height-input"/>
        <button type="submit">Generate</button>
      </form>
    </div>
    <div id="table-container"><table id ="table"></table></div>


  </div>
</body>

</html>
