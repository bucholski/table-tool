<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Generate a table</h1>

      <div>
        <form id="table-generation-form" class="row-form">
          <label>Width</label>
          <input maxlength="2" id="width-input" />
          <label>Height</label>
          <input maxlength="2" id="height-input" />
          <button type="submit">Generate</button>
        </form>
      </div>
      <div id="table-container">
        <table id="table">
          <tbody>
            <tr>
              <td x="0" y="0" rowspan="1" colspan="1">
                <input />
                <section class="controller">
                  <div class="row remove"></div>
                  <div class="row add"></div>
                  <div class="row add before"></div>

                  <div class="column remove"></div>
                  <div class="column add"></div>
                  <div class="column add before"></div>
                </section>
              </td>
              <td x="1" y="0" rowspan="1" colspan="1">
                <input />
                <section class="controller">
                  <div class="column remove"></div>
                  <div class="column add"></div>
                </section>
              </td>
              <td x="2" y="0" rowspan="1" colspan="1">
                <input />
                <section class="controller">
                  <div class="column remove"></div>
                  <div class="column add"></div>
                </section>
              </td>
            </tr>
            <tr>
              <td x="0" y="1" rowspan="1" colspan="1">
                <input />
                <section class="controller">
                  <div class="row remove"></div>
                  <div class="row add"></div>
                </section>
              </td>
              <td x="1" y="1" rowspan="1" colspan="1"><input /></td>
              <td x="2" y="1" rowspan="1" colspan="1"><input /></td>
            </tr>
            <tr>
              <td x="0" y="2" rowspan="1" colspan="1">
                <input />
                <section class="controller">
                  <div class="row remove"></div>
                  <div class="row add"></div>
                </section>
              </td>
              <td x="1" y="2" rowspan="1" colspan="1"><input /></td>
              <td x="2" y="2" rowspan="1" colspan="1"><input /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
